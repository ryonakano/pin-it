app-id: com.github.ryonakano.pinit
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: libadwaita
    buildsystem: meson
    build-options:
      build-args:
        - '--share=network'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        tag: '1.0.2'
  - name: pinit
    buildsystem: meson
    sources:
      - type: dir
        path: .
