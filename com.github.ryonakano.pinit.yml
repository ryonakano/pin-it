app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/stylesheet.git
      tag: '6.0.0'
      commit: 96d50ee5fe3d71a6179e3c2d55bb22aa07e01574
    modules:
    - name: sassc
      cleanup:
      - '*'
      sources:
      - type: git
        url: https://github.com/sass/sassc.git
        tag: '3.6.1'
      - type: script
        dest-filename: autogen.sh
        commands:
        - autoreconf -si
      modules:
      - name: libsass
        cleanup:
        - '*'
        sources:
        - type: git
          url: https://github.com/sass/libsass.git
          tag: '3.6.5'
          commit: f6afdbb9288d20d1257122e71d88e53348a53af3
        - type: script
          dest-filename: autogen.sh
          commands:
          - autoreconf -si

  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        tag: '6.0.0'
        commit: 474f649ebc18ee5ff7c41cb0a15bf169eec3c158
    modules:
      - name: xcursorgen
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.1.1'
        commit: b2cf3b4c8a2fdd59daeefb396e9a846088f02b92

  - name: pinit
    buildsystem: meson
    sources:
      - type: dir
        path: .
