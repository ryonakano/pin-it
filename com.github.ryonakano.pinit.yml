app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.1.1'
        commit: b2cf3b4c8a2fdd59daeefb396e9a846088f02b92

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dfor_pantheon=false
    sources:
      - type: dir
        path: .
